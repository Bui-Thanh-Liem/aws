<!DOCTYPE html>
<html>
  <head>
    <title>404 - SYSTEM ERROR</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <style>
      body {
        background: #0a0a0a;
        color: #ff003c;
        font-family: "Courier New", Courier, monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        text-transform: uppercase;
      }

      .container {
        text-align: center;
        position: relative;
      }

      /* Hiệu ứng Glitch */
      h1 {
        font-size: 10rem;
        margin: 0;
        position: relative;
        color: #00f3ff;
        text-shadow: 2px 2px #ff003c, -2px -2px #00f3ff;
        animation: glitch 1s infinite;
      }

      h1::before,
      h1::after {
        content: "404";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
      }

      h1::before {
        left: 2px;
        text-shadow: -2px 0 #ff003c;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }

      h1::after {
        left: -2px;
        text-shadow: -2px 0 #00f3ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 1s infinite linear alternate-reverse;
      }

      p {
        font-size: 1.5rem;
        letter-spacing: 5px;
        color: #ff003c;
        animation: blink 0.5s step-end infinite;
      }

      .btn {
        margin-top: 30px;
        display: inline-block;
        padding: 10px 20px;
        border: 2px solid #00f3ff;
        color: #00f3ff;
        text-decoration: none;
        transition: 0.3s;
      }

      .btn:hover {
        background: #00f3ff;
        color: #0a0a0a;
        box-shadow: 0 0 20px #00f3ff;
      }

      @keyframes glitch-anim {
        0% {
          clip: rect(10px, 9999px, 30px, 0);
        }
        20% {
          clip: rect(60px, 9999px, 70px, 0);
        }
        100% {
          clip: rect(40px, 9999px, 90px, 0);
        }
      }

      @keyframes glitch-anim2 {
        0% {
          clip: rect(50px, 9999px, 80px, 0);
        }
        100% {
          clip: rect(10px, 9999px, 40px, 0);
        }
      }

      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 data-text="404">404</h1>
      <p>> ACCESS DENIED_</p>
      <div style="color: #666; margin-bottom: 20px">
        Trang bạn tìm không tồn tại hoặc đã bị mã hóa.
      </div>
      <a href="/" class="btn">QUAY LẠI CĂN CỨ</a>
    </div>
  </body>
</html>
